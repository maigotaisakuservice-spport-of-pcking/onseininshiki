<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>未来音声アシスタント</title>
  <style>
    /* 近未来的でシンプルなUIスタイル */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      text-align: center;
      padding: 1em;
      background: linear-gradient(45deg, #1a1a1a, #333);
    }
    main {
      flex: 1;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #displayArea {
      background-color: #1f1f1f;
      border: 2px solid #00ffea;
      border-radius: 10px;
      padding: 1em;
      min-height: 150px;
      overflow-y: auto;
    }
    #controls, #settings, #modelListSection {
      background-color: #1f1f1f;
      border: 2px solid #00ffea;
      border-radius: 10px;
      padding: 1em;
    }
    #controls {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background-color: #00ffea;
      border: none;
      color: #121212;
      padding: 0.8em 1.2em;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00d7c3;
    }
    input[type="range"] {
      width: 100%;
    }
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>未来音声アシスタント</h1>
    </header>
    <main>
      <!-- 認識結果表示エリア（自動校正後のテキストのみ表示） -->
      <div id="displayArea">ここに認識結果が表示されます...</div>
      
      <!-- コントロールボタン群 -->
      <div id="controls">
        <button id="startRec">音声認識開始</button>
        <button id="stopRec">音声認識停止</button>
        <button id="toggleSpeak">読み上げON/OFF</button>
      </div>
      
      <!-- 設定エリア -->
      <div id="settings">
        <h2>設定</h2>
        <div>
          <label for="speakDelay">読み上げ遅延: <span id="delayValue">1000</span> ms</label>
          <input type="range" id="speakDelay" min="0" max="5000" value="1000">
        </div>
        <div style="margin-top: 1em;">
          <button id="saveModel">モデルを保存</button>
        </div>
      </div>
      
      <!-- 保存されたモデル一覧（読み込みボタン付き） -->
      <div id="modelListSection">
        <h2>保存されたモデル</h2>
        <ul id="modelList"></ul>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Your Company Name</p>
    </footer>
  </div>
  
  <!-- 外部JavaScriptファイルの読み込み -->  
  <script src="correctionData.js"></script>
  <script src="app.js"></script>
</body>
</html>
