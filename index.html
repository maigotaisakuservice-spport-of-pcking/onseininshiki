  <div id="reader"></div>

  <script>
    const validIDs = ["EMP12345", "EMP67890", "EMP00001"];
    const correctPIN = "4452";
    let scannedID = "";

    function onScanSuccess(decodedText) {
      if (validIDs.includes(decodedText)) {
        scannedID = decodedText;
        document.getElementById("id-text").textContent = decodedText;
        document.getElementById("status").textContent = "âœ… IDèªè¨¼æˆåŠŸã€‚æš—è¨¼ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";

    function inputDigit(digit) {

      if (!isLocked()) {

    function verifyPIN() {
      if (isLocked()) return;

      if (pinInput.length !== 4) {
        document.getElementById("status").textContent = "âš ï¸ 4æ¡ã®æš—è¨¼ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";

        document.getElementById("status").style.color = "green";

    function lockPINPad() {
      remainingTime = lockDuration;

      disableKeypad(true);
      document.getElementById("status").textContent = "ğŸš« 5å›é–“é•ãˆã¾ã—ãŸã€‚5åˆ†é–“ãƒ­ãƒƒã‚¯ã•ã‚Œã¾ã™ã€‚";
