<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ライセンス認証</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1s ease;
  }
  input {
    padding: 12px;
    width: 80%;
    margin-bottom: 20px;
    border: 2px solid #66a6ff;
    border-radius: 8px;
    outline: none;
    font-size: 16px;
  }
  button {
    padding: 12px 30px;
    background: #66a6ff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #557ed1;
  }
  #main {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="container">
  <h1>サービス利用認証</h1>
  <input type="text" id="licenseKey" placeholder="ライセンスキーを入力">
  <button id="checkButton">認証</button>
  <div id="main">認証成功！リダイレクト中...</div>
</div>

<script>
(function(){
  // --- 開発者ツール検出防御 ---
  const threshold = 160;
  setInterval(() => {
    if (
      window.outerWidth - window.innerWidth > threshold ||
      window.outerHeight - window.innerHeight > threshold
    ) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:50px;'>開発者ツールを閉じてください。</h1>";
    }
  }, 500);

  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
      e.preventDefault();
    }
  });

  // --- ライセンスキー検証 ---
  const workerUrl = 'licensenisyocheck.workers.dev';

    async function checkButton() {
      const key = document.getElementById('licenseKey').value.trim();
      try {
        const res = await fetch(workerUrl);
        const data = await res.text();
        const keys = data.split(',');
        if (keys.includes(key)) {
          alert('認証成功！リダイレクト中…');
          setTimeout(() => location.href = 'WeirdJapaneseTranslation.html', 2000);
        } else {
          alert('ライセンスキーが無効です。');
        }
      } catch (err) {
        alert('ライセンスサーバーに接続できません。');
        console.error(err);
      }
    }

  // --- すり抜け防止用ダミー・難読化フック（ビルド時にobfuscate推奨） ---
  console.warn('開発者ツールを使用するとアクセスが制限されます。');
})();
</script>
</body>
</html>
